<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de C贸digo QR | FastAPI</title>
<style>
   body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* cambio para permitir scroll */
    min-height: 100vh;       /* m铆nimo alto de pantalla */
    padding-top: 50px;       /* separaci贸n superior */
    padding-bottom: 50px;    /* separaci贸n inferior */
    background: linear-gradient(270deg, #4A00E0, #8E2DE2, #FF416C, #FF4B2B);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    overflow-y: auto;         /* permite scroll vertical */
    color: #fff;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(15px);
    width: 350px;
    transition: transform 0.3s ease;
    margin: 20px; /* espacio para que no quede pegada a los bordes */
}


    .card:hover { transform: translateY(-5px); }

    h1 { margin-bottom: 25px; font-size: 26px; }

    input, button {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    input[type="text"] {
        background: rgba(255,255,255,0.2);
        color: #fff;
        text-align: center;
    }

    input[type="text"]::placeholder { color: #eee; }

    input[type="color"] {
        cursor: pointer;
        height: 40px;
        padding: 0;
        border: 2px solid #fff;
    }

    button {
        background: #FFCC00;
        color: #1E1E1E;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover { background: #e0b400; }

    #qr-container { margin-top: 20px; }

    #qrImage {
        max-width: 100%;
        border-radius: 12px;
        border: 3px solid #fff;
        margin-top: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #downloadLink {
        display: inline-block;
        margin-top: 12px;
        padding: 12px 20px;
        background: #FFCC00;
        color: #1E1E1E;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    #downloadLink:hover { background: #e0b400; }

    @media (max-width: 400px) { .card { width: 90%; padding: 25px; } }
</style>
</head>
<body>

<div class="card">
    <h1> Generador de C贸digo QR</h1>

    <form id="qrForm">
        <input type="text" id="texto" placeholder="Escribe el contenido del QR" required>
        <br>
        <label>Color del QR:</label>
        <input type="color" id="color" value="#000000">
        <br>
        <label>Color de fondo:</label>
        <input type="color" id="backColor" value="#ffffff">
        <br>
        <button type="submit"> Generar QR</button>
    </form>

    <div id="qr-container">
        <a id="downloadLink" href="#" download="codigo_qr.png" style="display:none;">猬锔 Descargar QR</a>
        <br>
        <img id="qrImage" src="" alt="" style="display:none;">
    </div>
</div>

<script>
document.getElementById("qrForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const texto = document.getElementById("texto").value;
    const color = document.getElementById("color").value;
    const backColor = document.getElementById("backColor").value;

    const formData = new FormData();
    formData.append("texto", texto);
    formData.append("color", color);
    formData.append("backColor", backColor);

    const response = await fetch("/generar-qr/", {
        method: "POST",
        body: formData
    });

    if(response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const img = document.getElementById("qrImage");
        img.src = url;
        img.style.display = "block";

        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
    } else {
        alert("Error al generar el QR. Verifica el servidor.");
    }
});
</script>

</body>
</html>
